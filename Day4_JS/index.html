<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <header class="header-home">
      <div class="container">
        <div class="logo-wrapper">
          <img src="pokeball-pokemon-svgrepo-com.svg" alt="pokeball" width="50" />
          <h1>Pokedex</h1>
        </div>
        <div class="search-wrapper">
          <div class="search-wrap">
            <input type="text" id="search-input" class="search-input" placeholder="Search Pokémon..."/>
            <button id="search-close-icon">✖</button>
          </div>
          <div class="sort-wrapper">
            <label><input type="radio" name="sort" value="number" checked/> Number</label>
            <label><input type="radio" name="sort" value="name"/> Name</label>
          </div>
        </div>
      </div>
    </header>

    <section class="pokemon-list">
      <div class="container">
        <div class="list-wrapper" id="pokemon-container"></div>
        <div id="not-found-message" style="display:none;">Pokemon not found</div>
      </div>
    </section>
  </main>

  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <span class="close-btn" id="close-btn">✖</span>
      <div id="popup-details"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
